<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins";
        background-image: url(imgs/bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .source-code-pro {
        font-family: "Source Code Pro", monospace;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="">
    <script>
      console.log(sessionStorage.getItem("name"));
      var score = 0;
      var index = 0;

      const correctAnswers = [
        {
          name: "Erlang",
          img: "https://upload.wikimedia.org/wikipedia/commons/4/42/Erlang_logo.png?20100208012310",
          long_description:
            "Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability. Some of its uses are in telecoms, banking, e-commerce, computer telephony and instant messaging. Erlang's runtime system has built-in support for concurrency, distribution and fault tolerance.",
          link: "https://www.erlang.org/",
          code: `-module(hello).
	-export([hello_world/0]).

	hello_world() -> io:fwrite("hello, world\\n").`,
        },
        {
          name: "Pony",
          img: "https://www.ponylang.io/assets/logo.png",
          long_description:
            "Pony is an open-source, object-oriented, actor-model, capabilities-secure, high-performance programming language.",
          link: "https://www.ponylang.io/",
          code: `actor Main
  new create(env: Env) =>
    env.out.print("Hello, world!")`,
        },
        {
          name: "Nim",
          img: "https://nim-lang.org/assets/img/twitter_banner.png",
          long_description:
            "Nim is a statically typed compiled systems programming language. It combines successful concepts from mature languages like Python, Ada and Modula.",
          link: "https://nim-lang.org/",
          code: `echo "Hello World"`,
        },
        {
          name: "R",
          img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/R_logo.svg/1200px-R_logo.svg.png",
          long_description:
            "R is a language and environment for statistical computing and graphics. It is a GNU project which is similar to the S language and environment which was developed at Bell Laboratories (formerly AT&T, now Lucent Technologies) by John Chambers and colleagues. R can be considered as a different implementation of S. ",
          link: "https://www.r-project.org/about.html",
          code: `print("HelloWorld") `,
        },
        {
          name: "Ada",
          img: "https://blog.adacore.com/uploads/photos/_1800xAUTO_crop_center-center_none/ada-png-black-transparent_square.png",
          long_description:
            "An Ada program is composed of one or more program units. Program units can be subprograms, packages, task units, protected units, or generic units. Each program unit normally consists of two parts: a specification, containing the information that is visible to other units, and a body, containing the implementation details, which are not visible to other units. Most program units can be compiled separately.",
          link: "https://ada-lang.io/",
          code: `with Ada.Text_IO;

procedure My_Hello_World is
begin
   Ada.Text_IO.Put_Line ("Hello, World!");
end My_Hello_World;`,
        },
      ];

      const option1 = [
        {
          name: "Erlang",
          description:
            "A functional language designed for building highly concurrent, distributed systems, commonly used in telecoms.",
          link: "",
          correct: true,
        },
        {
          name: "Piro",
          description:
            "A language for creating lightweight shaders in small-scale game engines or VR projects.",
          link: "",
          correct: false,
        },
        {
          name: "Zeph",
          description:
            "A reactive programming language for creating highly responsive web interfaces and IoT applications.",
          link: "",
          correct: false,
        },
        {
          name: "R",
          description:
            "A programming language focused on statistical computing and data visualization, widely used in academia and research.",
          link: "",
          correct: true,
        },
        {
          name: "Ada",
          description:
            "A statically typed language designed for mission-critical systems like aerospace and defense.",
          link: "",
          correct: true,
        },
      ];
      const option2 = [
        {
          name: "LatticeQL",
          description:
            "A quantum-inspired query language for manipulating data in non-traditional database structures.",
          link: "",
          correct: false,
        },
        {
          name: "Pony",
          description:
            "A language for building concurrent applications with type-safe and memory-efficient features.",
          link: "",
          correct: true,
        },
        {
          name: "Nim",
          description:
            "A statically typed language with Python-like syntax, optimized for performance and compiled to C.",
          link: "",
          correct: true,
        },
        {
          name: "HexaCode",
          description:
            "A futuristic cryptography-focused language for building secure communication protocols and blockchain applications.",
          link: "",
          correct: false,
        },
        {
          name: "Verox",
          description:
            "A performance-oriented language for building ultra-fast server-side applications with built-in parallelism.",
          link: "",
          correct: false,
        },
      ];

      function answer(num) {
        if (num === 1) {
          correctAnswer = option1[index].correct;
        } else {
          correctAnswer = option2[index].correct;
        }
        console.log(correctAnswer);
        if (correctAnswer) {
          console.log("correct");
        } else {
          console.log("wrong");
        }

        showAnswer(correctAnswer);
      }

      function next() {
        if (index === 4) {
          sessionStorage.setItem("score", score);
          window.location = "done.html";
        }

        index += 1;
        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");

        const div1 = document.getElementById("answerDiv1");
        const div2 = document.getElementById("answerDiv2");

        div1.classList.remove("opacity-100");
        div2.classList.remove("opacity-100");

        button1.disabled = false;
        button2.disabled = false;

        const nextButton = document.getElementById("next-button");
        nextButton.disabled = true;

        optionName1 = document.getElementById("option-name1");
        optionName1.innerText = option1[index].name;
        optionDescription1 = document.getElementById("option-description1");
        optionDescription1.innerText = option1[index].description;

        optionName2 = document.getElementById("option-name2");
        optionName2.innerText = option2[index].name;
        optionDescription2 = document.getElementById("option-description2");
        optionDescription2.innerText = option2[index].description;
      }

      function showAnswer(correct) {
        const nextButton = document.getElementById("next-button");
        nextButton.disabled = false;

        const div1 = document.getElementById("answerDiv1");
        const div2 = document.getElementById("answerDiv2");

        const button1 = document.getElementById("button1");
        const button2 = document.getElementById("button2");

        const scoreText = document.getElementById("scoreText");

        const langTitle = document.getElementById("langTitle");
        const langDescription = document.getElementById("langDescription");
        const langCode = document.getElementById("langCode");
        const langImg = document.getElementById("langImg");
        const helloworld = document.getElementById("helloworld");
        const documentation = document.getElementById("documentation");

        langImg.src = correctAnswers[index].img;
        langTitle.innerText = correctAnswers[index].name;
        langDescription.innerText = correctAnswers[index].long_description;
        langCode.innerText = correctAnswers[index].code;
        helloworld.innerText = "Hello World in " + correctAnswers[index].name;
        documentation.href = correctAnswers[index].link

        button1.disabled = true;
        button2.disabled = true;

        div1.classList.add("opacity-100");
        div2.classList.add("opacity-100");

        if (correct) {
          score += 1;
          scoreText.innerText = score;
          div1.innerText = "Correct";
          div1.classList.remove(
            "bg-red-400",
            "border-red-500",
            "shadow-red-500/30"
          );
          div1.classList.add(
            "bg-green-400",
            "border-green-500",
            "shadow-green-500/30"
          );

          div2.classList.remove("border-red-500", "shadow-red-500/20");
          div2.classList.add("border-green-500", "shadow-green-500/20");
        } else {
          div1.innerText = "Incorrect";
          div1.classList.add(
            "bg-red-400",
            "border-red-500",
            "shadow-red-500/30"
          );
          div1.classList.remove(
            "bg-green-400",
            "border-green-500",
            "shadow-green-500/30"
          );

          div2.classList.add("border-red-500", "shadow-red-500/20");
          div2.classList.remove("border-green-500", "shadow-green-500/20");
        }
      }
    </script>

    <div class="text-5xl font-bold mx-auto w-fit mt-10 text-center">
      <span
        class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-400"
      >
        Code OR Fiction </span
      ><br />
      <span class="text-3xl font-semibold text-sky-400"
        >Can You Spot the Real</span
      ><span class="text-4xl font-bold text-blue-400">
        Programming Language?</span
      >
    </div>

    <div
      class="bg-sky-400 w-fit mx-auto text-white mt-10 px-3 py-2 rounded-lg text-center shadow-lg shadow-sky-500/30"
    >
      <p class="font-semibold">Your Score</p>
      <p class="font-extrabold text-2xl" id="scoreText">0</p>
    </div>

    <div class="grid grid-cols-2 w-3/6 mx-auto gap-5 mt-10 mb-20">
      <button
        id="button1"
        onclick="answer(1)"
        class="group bg-white rounded-lg border-2 border-sky-500 p-5 shadow-lg shadow-sky-500/20 hover:shadow-blue-500/40 hover:scale-105 transition-all hover:border-blue-500 delay-0 hover:bg-blue-400 hover:text-white active:bg-blue-500 active:border-blue-600 active:shadow-blue-600/50"
      >
        <p
          id="option-name1"
          class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-400 text-2xl font-bold text-center group-hover:scale-105 group-hover:text-white"
        ></p>
        <p id="option-description1" class="font-medium mt-2"></p>
      </button>

      <button
        id="button2"
        onclick="answer(2)"
        class="group bg-white rounded-lg border-2 border-sky-500 p-5 shadow-lg shadow-sky-500/20 hover:shadow-blue-500/40 hover:scale-105 transition-all hover:border-blue-500 delay-0 hover:bg-blue-400 hover:text-white active:bg-blue-500 active:border-blue-600 active:shadow-blue-600/50"
      >
        <p
          id="option-name2"
          class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-400 text-2xl font-bold text-center group-hover:scale-105 group-hover:text-white"
        ></p>
        <p id="option-description2" class="font-medium mt-2"></p>
      </button>

      <button
        disabled
        onclick="next()"
        id="next-button"
        class="bg-blue-400 w-fit mx-auto text-white mt-5 px-10 py-2 rounded-full text-center shadow-lg border-2 border-blue-500 shadow-blue-500/30 col-span-2 hover:scale-105 transition-all hover:shadow-blue-500/50"
      >
        <p class="font-bold text-lg">Next !</p>
      </button>

      <div
        id="answerDiv1"
        class="opacity-0 transition-all col-span-2 border-2 shadow-lg rounded-lg text-white py-2 px-5 font-extrabold text-lg mt-10 text-center"
      ></div>

      <div
        id="answerDiv2"
        class="opacity-0 transition-all duration-700 col-span-2 bg-white py-5 px-10 rounded-lg border-2 shadow-lg"
      >
        <img id="langImg" src="" alt="" class="h-20 mx-auto" />
        <p
          id="langTitle"
          class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-400 text-4xl font-bold text-center group-hover:text-white mt-3"
        ></p>
        <div class="grid grid-cols-2 mt-2 gap-5 font-medium py-5">
          <div>
            <p class="text-sm" id="langDescription"></p>
            <button
              class="group shadow-md border hover:border-0 hover:shadow-sky-500/30 hover:scale-105 hover:bg-sky-400 font-bold mt-5 px-5 py-2 rounded-full transition-all"
            >
              <a href="" id="documentation"
                class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-400 group-hover:text-white"
              >
                Go to Documentation >
              </a>
            </button>
          </div>
          <div
            class="bg-slate-700 border-2 border-slate-500 rounded-lg py-2 px-5 text-white h-fit"
          >
            <p class="text-center" id="helloworld"></p>
            <div
              id="langCode"
              class="bg-slate-500 source-code-pro py-1 px-3 my-2 rounded-lg border-2 border-slate-400 text-sm"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
