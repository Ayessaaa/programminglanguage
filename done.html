<!DOCTYPE html>
<html>
  <head>
    <title>Code or Fiction</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins";
      }
      .source-code-pro {
        font-family: "Source Code Pro", monospace;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r from-sky-300 via-white to-blue-300 h-screen overflow-hidden">
    
    <div class="text-5xl font-bold mx-auto w-fit mt-10 text-center">
      <span
        class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-blue-400"
      >
        Code OR Fiction </span
      ><br />
      <span class="text-3xl font-semibold text-sky-400"
        >Can You Spot the Real</span
      ><span class="text-4xl font-bold text-blue-400">
        Programming Language?</span
      >
    </div>

    <div
      class="w-fit text-center bg-white mx-auto py-4 px-7 rounded-lg border-2 border-sky-500 shadow-lg shadow-sky-500/40 mt-32 hover:scale-105 transition-all hover:bg-sky-500 group"
    >
      <p class="text-sky-600 font-bold text-2xl group-hover:text-white">Congrats,</p>
      <p class="text-blue-500 font-bold text-4xl group-hover:text-white" id="username"></p>
      <p class="text-sky-500 font-bold text-3xl mt-5 group-hover:text-white">
        You got <span class="text-sky-700 font-extrabold group-hover:text-white" id="score"></span> questions
        right!
      </p>
    </div>

    <div
      class="text-blue-500 w-fit text-center bg-white mx-auto py-3 px-5 rounded-lg border-2 border-blue-500 shadow-lg shadow-blue-500/40 mt-10 hover:scale-105 transition-all hover:bg-blue-500 hover:text-white"
    >
      <p class=" font-bold text-lg">
        Hope u enjoyed Code or Fiction :D
      </p>
    </div>

    <div
      class="text-blue-500 w-fit text-center bg-white mx-auto py-3 px-5 rounded-lg border-2 border-blue-500 shadow-lg shadow-blue-500/40 mt-5 hover:scale-105 transition-all hover:bg-blue-500 hover:text-white"
    >
      <a class=" font-bold text-md" href="https://github.com/Ayessaaa/programminglanguage">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5 inline stroke-2 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244"
          />
        </svg>
        Github Repo
      </a>
    </div>
    <script>
      const name = document.getElementById("username")
      const score = document.getElementById("score")

      name.innerText = sessionStorage.getItem("name")
      score.innerText = sessionStorage.getItem("score")
    </script>
  </body>
</html>
